<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aacbef695e.js" crossorigin="anonymous"></script>

</head>
<body>

    <!--I have implemented a toggle from other project to give another effect
        I'm happy because I could realize this mini project and search a lot for myself, 
        improving and adding functionalities to the  basecode I have used
    -->

    <div class="toggle">
        <button id="toggle-btn" aria-label="button for changing styles">
            <div class="container"></div>
        </button>
    </div>

    <div class="drag-area" draggable="true">
        <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>

        <header>Drag & Drop to Upload File</header>
        <span>or</span>
        <button id="browse-btn" aria-label="button for browse file">Browse File</button>
        <input type="file" hidden>
    </div>

    <script src="script.js" defer ></script>

    
</body>
</html>
